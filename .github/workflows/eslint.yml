name: ESLint

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  schedule:
    - cron: "38 17 * * *"

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-22.04
    environment: renew_ssl
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        run: npm ci

      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail

          EXIT_CODE=0

          npx eslint . \
            --config eslint.config.mjs \
            --ext .js,.mjs,.cjs,.ts,.tsx \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif || EXIT_CODE=$?

          if [ ! -s eslint-results.sarif ]; then
            node -e "process.stdout.write(JSON.stringify({version: '2.1.0', runs: []}, null, 2));" > eslint-results.sarif
          fi

          exit $EXIT_CODE
        continue-on-error: true

      - name: Validate ESLint SARIF
        id: validate_eslint
        shell: bash
        run: |
          if [ -s eslint-results.sarif ] && \
              jq -e '.runs | type=="array" and (length>0)' eslint-results.sarif >/dev/null; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: steps.validate_eslint.outputs.ok == 'true'
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
